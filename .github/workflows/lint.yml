name: Lint

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.13"
        check-latest: true

    - name: Install dependencies
      run: python -m pip install tox

    - name: Lint the code
      run: tox -e lint
